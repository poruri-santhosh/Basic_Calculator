<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
 <link rel="stylesheet" href="style.css">
<body>
    <h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif">Basic Calculator</h1>
   <div class="calculator">
    <div class="first_row"><input type="text" id="input1">
    <button class = "first_buttons" id="clear" onclick="fillInput('CLR')">CLEAR</button>
    <button class = "first_buttons" id="delete" onclick="fillInput('DEL')" style="background-color: rgb(163, 163, 255);">DELETE</button></div> 
    <button class = "others" onclick="fillInput('7')" id="seven">7</button>
    <button class = "others" onclick="fillInput(8)" id="eight">8</button>
    <button class = "others" onclick="fillInput(9)" id="nine">9</button>
    <button class = "others" onclick="fillInput('/')" id="division">&divide;</button>
    <br>
    <button class = "others" onclick="fillInput(4)" id="four">4</button>
    <button class = "others" onclick="fillInput(5)" id="five">5</button>
    <button class = "others" onclick="fillInput(6)" id="six">6</button>
    <button class = "others" onclick="fillInput('*')" id="multiplication">*</button>
    <br>
    <button class = "others" onclick="fillInput(1)" id="one">1</button>
    <button class = "others" onclick="fillInput(2)" id="two">2</button>
    <button class = "others" onclick="fillInput(3)" id="three">3</button>
    <button class = "others" onclick="fillInput('-')" id="subtraction">-</button>
    <br>
    <button class = "others" onclick="fillInput('.')"  id="dot">.</button>
    <button class = "others" onclick="fillInput(0)"id="zero">0</button>
    <button class = "others" onclick="fillInput('=')"id="equals">=</button>
    <button class = "others" onclick="fillInput('+')" id="plus">+</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
